name: Vercel Production Deployment

on:
  push:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  test-client:
    name: ðŸ§ª Client Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client-crisol/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./client-crisol

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./client-crisol

      - name: Run tests
        run: npm run test:run
        working-directory: ./client-crisol

  test-server:
    name: ðŸ§ª Server Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: server-crisol/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./server-crisol

      - name: Run tests
        run: npm run test
        working-directory: ./server-crisol

  Deploy-Production:
    name: ðŸš€ Deploy to Production
    needs: [test-client, test-server]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
